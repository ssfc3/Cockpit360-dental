<!DOCTYPE html>
<html>

<body>
  <div class="container prelaunch">
    <header class="page-header"><img src="images/logo.png" alt="Cockpit 360 Dental"></header>
    <div class="left">
      <h1> Cockpit360 helps you compare the performance of your dental practice to peers â€“ based on factors like specialty, proximity, and size. </h1>
    </div>
    <div class="right">
      <h2>Sign up for an invitation and you will soon learn the answer to &ldquo;How does the health of my practice rank to my peers'?&rdquo;</h2>
      <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup">
          <form class="signup" action="http://cockpit360.us6.list-manage.com/subscribe/post?u=1f14b0a71cce40c308fc43cc9&amp;id=7a9d7ec5df" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <input type="email" value="" name="EMAIL" placeholder="Email Address" class="required email" id="mce-EMAIL">
            <div class="dropdown">
              <select name="MMERGE3" class="required dropdown-select" id="mce-MMERGE3">
                <option value="">Your Specialty</option>
                <option value="General Dentistry">General Dentistry</option>
                <option value="Orthodontics">Orthodontics</option>
                <option value="Periodontics">Periodontics</option>
                <option value="Cosmetic Dentistry">Cosmetic Dentistry</option>
                <option value="Pediatric Dentistry">Pediatric Dentistry</option>
                <option value="Endodontics">Endodontics</option>
                <option value="Oral &amp; Maxillofacial Surgery">Oral &amp; Maxillofacial Surgery</option>
                <option value="Prosthodontics">Prosthodontics</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <input type="text" value="" placeholder="ZIP Code" name="MMERGE4" class="required" id="mce-MMERGE4">
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>  <div class="clear">
            <input type="submit" value="Subscribe" class="btn" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </form>
        </div>

      <!--End mc_embed_signup-->
    </div>
  </div>
